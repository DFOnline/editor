<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/edit/comment.b172d891.js" defer=""></script>
        <link rel="stylesheet" type="text/css" href="/copy.233c339a.css">
        <title>DF Comment Maker</title>
    </head>
    <body>
        <div id="menus">
            <noscript class="background" style="display: block;">
                <div>
                    <h1>Is JavaScript not enabled?</h1>
                    <p>This website depends on JavaScript</p>
                </div>
            </noscript>
            <div class="background" style="display: block;">
                <div>
                    <h1>Make a comment block.</h1>
                    <div style="display: grid;">
                        <input type="text" id="action" class="comment" placeholder="Look at">
                        <input type="text" id="target" class="comment" placeholder="my comment">
                        <input type="text" id="inverted" class="comment" placeholder="block!">
                        <button style="margin-top: 5px;" id="send">Send to CodeUtilities.</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbars"></div>
    </body>
</html>
